<script>
function hihglightDate(){
	let day = document.getElementById("dayToHighlite").value;
	curYear.highliteDay(day);
}

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
const xTopLeft = 20, yTopLeft = 20, squareMargin = 3;

curYear = new YearModel(new Date().getFullYear());

//github view

curSinYearView = new SinYearView(curYear);
curSinYearView.draw();
